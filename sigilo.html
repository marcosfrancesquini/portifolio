<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Aviso de Sigilo</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    background-color: #f9f9f9;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
    max-width: 600px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .modal-content h2 {
    margin-top: 0;
    color: #333;
  }

  .modal-content p {
    margin-bottom: 20px;
    color: #666;
  }

  .btn-voltar {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
  }

  .btn-voltar:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="modal-overlay">
  <div class="modal-content">
    <h2>Aviso de Sigilo</h2>
    <p>As informações contidas nesta página são sigilosas e não devem ser compartilhadas sem autorização. Por favor, confirme que entendeu esta mensagem antes de prosseguir.</p>
    <button class="btn-voltar" onclick="location.href='index.html';">Voltar</button>
  </div>
</div>

</body>
</html>
